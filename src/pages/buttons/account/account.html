<ion-header>
  <ion-navbar>
    <ion-title id="header">Account</ion-title>
  </ion-navbar>
</ion-header>
<ion-content text-center>
  <ion-item>
    <ion-label stacked>Name: </ion-label>
    <ion-input [(ngModel)]="name" type="text" (change)='input()'></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Surname: </ion-label>
    <ion-input [(ngModel)]="surname" type="text" (change)='input()'></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Date of Birth: </ion-label>
    <ion-input [(ngModel)]="dob" type="text" (change)='input()'></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Current Height: </ion-label>
    <ion-input [(ngModel)]="height" type="text" readonly="{{isReadonly}}"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Current Weight: </ion-label>
    <ion-input [(ngModel)]="weight" type="text" readonly="{{isReadonly}}"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Phone: </ion-label>
    <ion-input [(ngModel)]="phone" type="text" (change)='input()'></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Email: </ion-label>
    <ion-input [(ngModel)]="email" type="text" (change)='input()'></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Address: </ion-label>
    <ion-input [(ngModel)]="address" type="text" (change)='input()'></ion-input>
  </ion-item>
  <button ion-button outline (click)='btnUpdate();'>Update</button>
  <button ion-button outline (click)='btnReturn();'>Return</button>
</ion-content>
