<ion-header>
  <ion-navbar>
    <ion-title id="header">{{header}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content text-center>
  {{description}}
  <div>
    <ion-list  no-lines>
      <ion-item *ngFor="let i of items">
        <h2>{{i.title}}</h2>
        <p id="info">{{i.info}}</p>
      </ion-item>
    </ion-list>
  </div>
  <button ion-button outline (click)='btnReturn();'>Return</button>
</ion-content>
