<ion-header>
  <ion-navbar>
    <ion-title id="header">Display Progress</ion-title>
  </ion-navbar>
</ion-header>
<ion-content text-center>
  <ion-card>
    <ion-card-header>
      Weight Chart
    </ion-card-header>
    <ion-card-content>
      <canvas #lineWeight></canvas>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      BMI Chart
    </ion-card-header>
    <ion-card-content>
      <canvas #lineBMI></canvas>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      Height Chart
    </ion-card-header>
    <ion-card-content>
      <canvas #lineHeight></canvas>
    </ion-card-content>
  </ion-card>
    <button ion-button outline (click)='btnReturn();'>Return</button>
</ion-content>
