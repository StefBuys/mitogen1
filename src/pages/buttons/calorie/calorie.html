<ion-header>
  <ion-navbar>
    <ion-title id="header">Calorie Calculator</ion-title>
  </ion-navbar>
</ion-header>
<ion-content text-center>
    <div>
        <ion-row>
            <ion-col width-20>
                <button id="btnArrow" (click)='btnBack();' ion-button block>
                    <ion-icon name="arrow-back"></ion-icon>
                </button>
            </ion-col>
            <ion-col width-60>
                <ion-label id="title">{{Title}}<br>({{viewDate}} {{viewMonth}})</ion-label>
            </ion-col>
            <ion-col width-20>
                <button id="btnArrow" (click)='btnForeward();' ion-button block>
                    <ion-icon name="arrow-forward"></ion-icon>
                </button>
            </ion-col>
        </ion-row>
    </div>
    <ion-card>
        <ion-card-header>
            Calorie Chart
        </ion-card-header>
        <ion-card-content>
            <canvas #ringCal></canvas>
        </ion-card-content>
        <ion-badge id="tracer-badge">Total {{TotalCal}} cal</ion-badge>
    </ion-card>
    <div>
      <ion-row>
        <ion-col width-50>
            <button id="btn" (click)='btnAddBreakfast();' ion-button block>
                <ion-badge id="tracer-badge">Breakfast</ion-badge><br>
                <ion-badge id="tracer-badge">{{BreakfastPerc}}% ({{BreakfastCal}}cal)</ion-badge>
            </button>
        </ion-col>
        <ion-col width-50>
            <button  id="btn" (click)='btnAddLunch();' ion-button block>
                <ion-badge id="tracer-badge">Lunch</ion-badge><br>
                <ion-badge id="tracer-badge">{{LunchPerc}}% ({{LunchCal}} cal)</ion-badge>
            </button>
        </ion-col>
      </ion-row>
    </div>
    <div>
        <ion-row>
          <ion-col width-50>
              <button id="btn" (click)='btnAddSupper();' ion-button block>
                  <ion-badge id="tracer-badge">Supper</ion-badge><br>
                  <ion-badge id="tracer-badge">{{SupperPerc}}% ({{SupperCal}} cal)</ion-badge>
              </button>
          </ion-col>
          <ion-col width-50>
              <button  id="btn" (click)='btnAddSnacks();' ion-button block>
                  <ion-badge id="tracer-badge">Snacks</ion-badge><br>
                  <ion-badge id="tracer-badge">{{SnacksPerc}}% ({{SnacksCal}} cal)</ion-badge>
              </button>
          </ion-col>
        </ion-row>
      </div>
    <!-- <button ion-button outline id="return" (click)='btnReturn();'>Return</button> -->
</ion-content>
